<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .personal{
            background-color: navajowhite;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .course{
            background-color: aqua;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .comments{
            background-color: fuchsia;
            padding: 15px;
            color: white;
            border-radius: 15px;
        }
        #heading{
            text-decoration: underline;
            color: red;
        }
        #headings,#heading-two,#heading-three{
            text-decoration: underline;
            color: darkgreen;
            font-weight: bold;
        }
        .info,.subject{
            background-color: maroon;
            color: white;

        }
    </style>
</head>
<body>
<h1 id="heading">STUDENT PROFILE</h1>
<div class="personal">
<h2 id="headings">personal Information</h2>
<p class="info">Name: John Doe</p>
<p class="info">Age: 28</p>
<p class="info">Email: john@gmail.com</p>
</div>
<div class="course">
<h2 id="heading-two">Course Details</h2>
<p class="subject">Course: Full Stack Software Development</p>
<p class="subject">Duration: 4 Months</p>
<p class="subject">Model: Full Time</p>
</div>
<div class="comments">
<h2 id="heading-three">Comments</h2>
<p class="info">This course is very interesting</p>
</div>
</body>
</html>
