<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <style>
        body{
            background-color: bisque;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: black;
        }
        nav{
            background-color: maroon;
            display: flex;
            justify-content: right;
            align-items: center;
            padding: 20px 5px;
        }
        nav ul{
            display: flex;
            list-style-type: none;
            text-decoration: none;

        }
        nav ul li{
            margin: 0 20px;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
            font-size: 15px;
        }
        nav ul li a:hover{
            background-color: black;
            transition: 0.5s;
            padding: 3px;
            border-radius: 10px

        }
        img{
            display: block;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">ABOUT</a></li>
        <li><a href="">COURSES</a></li>
        <li><a href="">CONTACTS</a></li>
    </ul>
</nav>
<div class="hero-image">
    <img src="../hospital/assets/images/istockphoto-1588289974-1024x1024.jpg" alt="Students">
</div>
</body>
</html>
